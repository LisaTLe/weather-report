<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--links-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!--Top Middle Banner-->
    <div id="header" class="jumbotron">
      <h1 id="header-text" class="text-center">Weather Dashboard</h1>
    </div>

    <!--Left search container-->
    <div id="left-container" class="col-md-3">
      <div class="form-floating mb-3">
        <label for="floatingInput">Search For A City: </label>
        <input
          type="location"
          class="form-control"
          id="floatingInput"
          placeholder="Example: Denver"
        />
      </div>
      <button class="btn btn-primary" type="search">Search</button>
    </div>
    <!--list previous searches-->
    <ul id="results" class="list-group mt-4"></ul>
    <!--right result container-->
    <div id="right-container" class="col-md-9 pt-4">
      <div id="current-weather"></div>
      <div id="five-day-weather"></div>
    </div>
    <!--links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
